<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="dashboardTitle">IoT Stick Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/i18next@21.6.16/dist/umd/i18next.min.js"></script>
</head>
<body class="modern-bg blue-bg">
    <nav class="navbar navbar-expand-lg navbar-dark glass-navbar-blue shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="/static/img/styck_logo.jpg" alt="Logo" style="height:44px;width:44px;margin-right:16px;filter:drop-shadow(0 2px 8px rgba(37,99,235,0.18));border-radius:12px;background:#fff;">
                <span data-i18n="dashboardTitle">IoT Stick Dashboard</span>
            </a>
            <div class="d-flex align-items-center">
                <select id="languageToggle" class="form-select me-3 glass-select" style="width: auto;">
                    <option value="en">English</option>
                    <option value="zh">中文</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                </select>
                <a class="btn btn-gradient-blue me-3" href="/" data-i18n="logout">Logout</a>
                <div class="device-status-container">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="deviceSwitch">
                        <label class="form-check-label text-light" for="deviceSwitch" data-i18n="deviceStatus">Device Status</label>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main class="container-fluid modern-content py-4">
        <div class="row mb-4 g-4">
            <div class="col-md-6">
                <div class="glass-card card h-100">
                    <div class="card-body">
                        <h5 class="card-title card-title-blue mb-3" data-i18n="userInfo">User Information</h5>
                        <form id="userInfoForm">
                            <div class="mb-3">
                                <label for="userWeight" class="form-label" data-i18n="userWeight">User Weight (kg)</label>
                                <input type="number" class="form-control glass-input" id="userWeight" required placeholder="Enter your weight">
                            </div>
                            <button type="submit" class="btn btn-gradient-blue w-100" data-i18n="update">Update</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="glass-card card h-100">
                    <div class="card-body">
                        <h5 class="card-title card-title-blue mb-3" data-i18n="forceWarningTitle">Force Warning</h5>
                        <div class="alert alert-warning glass-alert mb-2" id="forceWarning" style="display: none;" data-i18n="forceWarning">Warning: Excessive force detected! Please adjust your walking pattern.</div>
                        <div class="alert alert-success glass-alert" id="forceNormal" style="display: none;" data-i18n="forceNormal">Force levels are normal.</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row g-4">
            <div class="col-12">
                <div class="glass-card card">
                    <div class="card-body">
                        <h5 class="card-title card-title-blue mb-3" data-i18n="gaitAnalysis">Gait Analysis Data</h5>
                        <div class="row g-3 align-items-end mb-3">
                            <div class="col-md-6">
                                <label for="dateSelector" class="form-label" data-i18n="selectDate">Select Date</label>
                                <input type="date" class="form-control glass-input" id="dateSelector">
                            </div>
                            <div class="col-md-6">
                                <label for="sessionSelector" class="form-label" data-i18n="selectSession">Select Session</label>
                                <select class="form-select glass-select session-selector-blue" id="sessionSelector">
                                    <option value="" data-i18n="selectSessionOption">Select a session...</option>
                                </select>
                            </div>
                        </div>
                        <div id="gaitMetrics" class="mb-3"></div>
                        <div class="chart-container p-3 rounded-4 bg-white bg-opacity-75 shadow-sm mb-3">
                            <canvas id="stepChart"></canvas>
                        </div>
                        <div class="chart-container p-3 rounded-4 bg-white bg-opacity-75 shadow-sm">
                            <canvas id="gaitChart"></canvas>
                        </div>
                        <div id="postureAlerts"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
