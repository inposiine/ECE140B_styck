<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Stick - Gait Analysis Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">IoT Stick Dashboard</a>
            <div class="d-flex align-items-center">
                <a class="btn btn-light me-3" href="/">Logout</a>
                <div class="device-status-container">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="deviceSwitch">
                        <label class="form-check-label text-light" for="deviceSwitch">Device Status</label>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- User Weight Input -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">User Information</h5>
                        <form id="userInfoForm">
                            <div class="mb-3">
                                <label for="userWeight" class="form-label">User Weight (kg)</label>
                                <input type="number" class="form-control" id="userWeight" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Update</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Force Warning</h5>
                        <div class="alert alert-warning" id="forceWarning" style="display: none;">
                            Warning: Excessive force detected! Please adjust your walking pattern.
                        </div>
                        <div class="alert alert-success" id="forceNormal" style="display: none;">
                            Force levels are normal.
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Data Visualization -->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Gait Analysis Data</h5>
                        <div class="mb-3">
                            <label for="dateSelector" class="form-label">Select Date</label>
                            <input type="date" class="form-control" id="dateSelector">
                        </div>
                        <div class="mb-3">
                            <label for="sessionSelector" class="form-label">Select Session</label>
                            <select class="form-select" id="sessionSelector">
                                <option value="">Select a session...</option>
                            </select>
                        </div>
                        <canvas id="gaitChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
