<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Stick - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="modern-bg blue-bg">
    <nav class="navbar navbar-expand-lg navbar-dark glass-navbar-blue shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="/static/img/styck_logo.jpg" alt="Logo" style="height:40px;width:40px;margin-right:14px;filter:drop-shadow(0 2px 8px rgba(37,99,235,0.18));border-radius:12px;background:#fff;">
                <span>IoT Stick</span>
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-4">
                <div class="glass-card card">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4 card-title-blue">Login</h2>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control glass-input" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control glass-input" id="password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-gradient-blue">Login</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <a href="/account" class="text-decoration-none">Create Account or Change Password</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/login.js"></script>
</body>
</html>
